<!DOCTYPE html>
<HTML>

<head>
    <title> Shopping Card </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="shopping card .css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="cards">
            <div class="Total-shop" oninput="sum()">
                <div> Shopping Bag Total: </div>
                <span id="sum">0</span>
            </div>
            <div class="bags">
                <i class="fas fa-times"></i>
                <i class=" heart"> </i>
                <img class="bag-img"
                    src="https://purepng.com/public/uploads/large/purepng.com-louis-vuitton-women-baghandbagwomen-bagsoft-fabricladieslouisvuitton-1421526415334vsycm.png"
                    alt="Handbag-Sling Bag">
                <p> Handbag-Sling Bag </p>
                <div class="nice-number">
                    <button class="add"> + </button>
                    <p class="qtte"> 0 </p>
                    <button class="sub"> - </button>
                </div>
                <p class="Price"> TND.120</p>
            </div>

            <div class="bags">
                <i class="fas fa-times"></i>
                <img class="bag-img"
                    src="file:///C:/Users/Meriem/Desktop/1000CODERS/sgopping%20card/ref/61xFzwwx-6L.png"
                    alt="Mimisku handbag">
                <p> Mimisku handbag </p>
                <div class="nice-number">
                    <button class="add"> + </button>
                    <p class="qtte"> 0 </p>
                    <button class="sub"> - </button>
                </div>
                <p class="Price"> TND.160</p>
            </div>

            <div class="bags">
                <i class="fas fa-times"></i>
                <img class="bag-img"
                    src="file:///C:/Users/Meriem/Desktop/1000CODERS/sgopping%20card/ref/71amnx7DoOL.png"
                    alt="BFC-Women's Handbag">
                <p> BFC-Women </p>
                <div class="nice-number">
                    <button class="add" value="0"> + </button>
                    <p class="qtte"> 0 </p>
                    <button class="sub"> - </button>
                </div>
                <p class="Price"> TND.220</p>
            </div>
        </div>
    </div>
    <script src="Shopping-Card.js"></script>
</body>

</HTML>
